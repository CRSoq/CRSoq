<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div class="header-container" ng-controller="MenuController">
    <nav class="navbar navbar-fixed-top navbar-inverse new" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand brand-white" href="#">CRSoq</a>
        </div>
        <!--
        <ul ng-if="data()" class="nav navbar-nav navbar-right">
            <li><a href="#">{{data.usuario}} ({{data.tipo}}) | salir</a></li>
        </ul>
        -->
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" collapse="navCollapsed">
            <ul class="nav navbar-nav" ng-if="!navCollapsed">
                <li ng-repeat="opc in menu" ng-init="parentIndex = $index">
                    <div ng-if="!buscarSemestre($index)">
                        <a ui-sref="crsApp.cursosSemestre({semestre: opc.nombre})" ng-click="mostrarSemestre($index)">
                            <span class="font-bold">{{opc.nombre}}</span>
                            <span class="pull-right text-muted"><i class="fa fa-fw fa-angle-right text"></i></span>
                        </a>
                    </div>
                    <div ng-if="buscarSemestre($index)">
                        <a ng-click="mostrarSemestre($index)">
                            <span class="font-bold">{{opc.nombre}}</span>
                            <span class="pull-right text-muted"><i class="fa fa-fw fa-angle-right text"></i></span>
                        </a>
                    </div>
                        <ul class="nav nav-sidebar" ng-if="buscarSemestre($index)">
                            <li ng-repeat="curso in opc.cursos">
                                <div ng-if="!buscarCurso(parentIndex,$index)">
                                    <a ui-sref="crsApp.cursosSemestre.curso({curso: curso.nombre})" ng-click="mostrarCurso(parentIndex,$index)">
                                        <span class="font-bold">{{curso.nombre}}</span>
                                        <span class="pull-right text-muted"><i class="fa fa-fw fa-angle-right text"></i></span>
                                    </a>
                                </div>
                                <div ng-if="buscarCurso(parentIndex,$index)">
                                    <a ng-click="mostrarCurso(parentIndex,$index)">
                                        <span class="font-bold">{{curso.nombre}}</span>
                                        <span class="pull-right text-muted"><i class="fa fa-fw fa-angle-right text"></i></span>
                                    </a>
                                </div>
                                <ul class="nav nav-sidebar" ng-if="buscarCurso(parentIndex,$index)">
                                    <li>
                                        <a ui-sref="crsApp.cursosSemestre.clases({curso: curso.nombre})">
                                            <span class="font-bold">Clases</span>
                                            <span class="pull-right text-muted"><i class="fa fa-fw fa-angle-right text"></i></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a ui-sref="crsApp.cursosSemestre.preguntas({curso: curso.nombre})">
                                            <span class="font-bold">Preguntas</span>
                                            <span class="pull-right text-muted"><i class="fa fa-fw fa-angle-right text"></i></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a ui-sref="crsApp.cursosSemestre.actividades({curso: curso.nombre})">
                                            <span class="font-bold">Actividades</span>
                                            <span class="pull-right text-muted"><i class="fa fa-fw fa-angle-right text"></i></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a ui-sref="crsApp.cursosSemestre.info({curso: curso.nombre})">
                                            <span class="font-bold">Información</span>
                                            <span class="pull-right text-muted"><i class="fa fa-fw fa-angle-right text"></i></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a ui-sref="crsApp.cursosSemestre.config({curso: curso.nombre})">
                                            <span class="font-bold">Configuración</span>
                                            <span class="pull-right text-muted"><i class="fa fa-fw fa-angle-right text"></i></span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
</div>
</body>
</html>

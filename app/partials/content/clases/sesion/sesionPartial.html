<div ng-controller="SesionController">
    <h1>{{curso}}</h1>
    <h2>{{clase}}</h2>
    <button type="button" class="btn btn-primary" ng-click="agregarClase()">
        <i class="fa fa-plus-circle"></i> Agregar Clase
    </button>
    <div class="table-responsive">
        <table class="table table-hover table-condensed table-bordered">
            <thead>
            <tr>
                <th>
                    Fecha
                    <i class="fa fa-caret-down"></i>
                </th>
                <th>Descripción</th>
                <th>Módulo</th>
                <th class="centrado">Acciones</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div ng-controller="ClasesController">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cerrarModal()">&times;</button>
            <h4 class="modal-title">{{modalTitulo}}</h4>
        </div>
        <div class="modal-body">
            fecha, descripcion, modulo.
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cerrarModal()">No</button>
            <button type="button" class="btn btn-primary" ng-click="aceptarModal()">Si</button>
        </div>
    </div>
</div>
</body>
</html>

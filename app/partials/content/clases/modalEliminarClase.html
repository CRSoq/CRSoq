<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div ng-controller="ClasesController">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cerrarModal()">&times;</button>
            <h4 class="modal-title">{{modalTitulo}}</h4>
        </div>
        <form class="form-horizontal">
            <div class="modal-body">
                <div class="form-group">
                    <label for="fecha" class="col-sm-4 control-label">Fecha:</label>
                    <div class="col-sm-8" id="fecha">
                        {{fechaClase | date:'dd-MM-yyyy'}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="modulo" class="col-sm-4 control-label">Modulo:</label>
                    <div class="col-sm-8" id="modulo">
                        {{moduloClase}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion" class="col-sm-4 control-label">Descripcion:</label>
                    <div class="col-sm-8" id="descripcion">
                        {{descripcionClase}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="estado_sesion" class="col-sm-4 control-label">Estado de la sesión:</label>
                    <div class="col-sm-8" id="estado_sesion">
                        Sesión {{estado_sesion}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 centrado">
                    <p>Las preguntas asociadas a esta clase serán movidas al curso.</p>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cerrarModal()">No</button>
            <button type="button" class="btn btn-primary" ng-click="aceptarModal()">Si</button>
        </div>
    </div>
</div>
</body>
</html>

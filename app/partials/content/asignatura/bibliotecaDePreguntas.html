<div ng-controller="PreguntasBibliotecaController" flex="90" flex-offset="5">
    <h1><i class="fa fa-archive"></i> Biblioteca de Preguntas</h1>

    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" aria-label="Agregar Pregunta" ng-click="">
                <i class="fa fa-plus"></i> Crear pregunta
            </md-button>
        </div>
    </md-toolbar>

    <md-table-container >
        <table md-table md-progress="promesas">
            <thead md-head>
                <tr md-row>
                    <th md-column>Pregunta</th>
                    <th md-column>Acciones</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr ng-repeat="pregunta in bibliotecaDePreguntas">
                    <td md-cell>{{pregunta.b_pregunta}}</td>
                    <td md-cell></td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</div>

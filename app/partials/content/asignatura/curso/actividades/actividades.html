<div ng-controller="ActividadesController" flex="90" flex-offset="5">
    <h1><i class="fa fa-tasks"></i> Actividades</h1>

    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" aria-label="Crear actividad" ng-click="">
                <i class="fa fa-plus"></i> Crear actividad
            </md-button>
        </div>
    </md-toolbar>

    <md-table-container >
        <table md-table md-progress="promesas">
            <thead md-head>
            <tr md-row>
                <th md-column>Actividad</th>
                <th md-column>Clase</th>
                <th md-column>Acciones</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr ng-repeat="actividad in actividadesDelcurso">
                <td md-cell>{{actividad.titulo_act}}</td>
                <td md-cell></td>
                <td md-cell></td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>

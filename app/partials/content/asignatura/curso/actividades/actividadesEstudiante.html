<div ng-controller="ActividadesEstudianteController" ng-if="user.tipo=='estudiante'">
    <h1><i class="fa fa-tasks"></i> Actividades</h1>
    <md-table-container >
        <table md-table class="alternarColor"  md-progress="promesas">
            <thead md-head>
            <tr md-row>
                <th md-column>#</th>
                <th md-column>Actividad</th>
                <th md-column>Participaci√≥n</th>
                <th md-column>Clase</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="actividad in listaActividades">
                <td md-cell>{{$index+1}}</td>
                <td md-cell>{{actividad.titulo_act}}</td>
                <td md-cell>
                    <md-chips ng-if="actividad.estado_participacion=='ganador'">
                        <md-chip >{{actividad.estado_participacion}}</md-chip>
                    </md-chips>
                </td>
                <td md-cell>{{actividad.clase}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>

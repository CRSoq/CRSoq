<div ng-controller="PreguntaSesionProfesorController" flex="90" flex-offset="5">
    <h1>{{pregunta.pregunta}}</h1>
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" aria-label="Finalizar pregunta" ng-click="finalizarPregunta(pregunta)">
                <i class="fa fa-power-off"></i> Finalizar pregunta
            </md-button>
            <md-button  ng-hide="preguntaFinalizada" class="md-raised" aria-label="Cerrar participación" ng-click="cerrarParticipacion()">
                <i class="fa fa-power-off"></i> Cerrar participación
            </md-button>
        </div>
    </md-toolbar>
    <br><br>
    <md-table-container ng-show="!responder">
        <table md-table class="tablaPreguntas alternarColor" md-progress="cargando">
            <thead md-head>
            <tr md-row>
                <th md-column>#</th>
                <th md-column>Nombre</th>
                <th md-column>Apellido</th>
                <th md-column>RUT</th>
                <th md-column>Acción</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr ng-repeat="participante in listaParticipantes" ng-class="{'seleccionado':participante.seleccionado}">
                <td md-cell>{{$index+1}}</td>
                <td md-cell>{{participante.nombre}}</td>
                <td md-cell>{{participante.apellido}}</td>
                <td md-cell>{{participante.rut}}</td>
                <td md-cell>
                    <md-button ng-show="preguntaFinalizada" aria-label="Seleccionar estudiante" class="md-raised md-primary botonAccion" ng-click="seleccionarEstudiante(participante)">
                        <i ng-if="!participante.seleccionado" class="fa fa-play"></i>
                        <i ng-if="participante.seleccionado" class="fa fa-warning"></i>
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <div ng-show="responder">
        <md-button aria-label="Correcto" class="md-raised md-primary botonAccion" ng-click="respuestaCorrecta(pregunta)">
            <i class="fa fa-check"></i> Correcto
        </md-button>
        <md-button aria-label="Incorrecto" class="md-raised md-primary botonAccion" ng-click="respuestaIncorrecta(pregunta)">
            <i class="fa fa-close"></i> Incorrecto
        </md-button>
    </div>
</div>

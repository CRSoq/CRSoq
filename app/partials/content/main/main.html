<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div  ng-controller="CursosController">
    <div ng-if="user.tipo=='profesor'">
        <h1>Semestre Año</h1>
        <button ng-click="crearCurso()" class="btn btn-primary">
            <span>
                <i class="fa fa-plus-circle"></i>
            </span>
            Crear Curso
        </button>
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    </div>

    <div ng-if="user.tipo=='estudiante'">
        <h1>Semestre Año</h1>
    </div>
</div>

</body>
</html>

<md-dialog aria-label="Crear curso" ng-cloak>
    <form >
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Crear curso</h2>
                <span flex></span>
                <md-button aria-label="Cancelar" class="md-icon-button" ng-click="cancelar()">
                    <i class="fa fa-times"></i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                    <p>Todos los campos son obligatorios.</p>
                    <md-input-container>
                        <label>Asignatura</label>
                        <md-select ng-model="asignaturaSeleccionada" ng-change="cargarAsignatura()">
                            <md-option ng-repeat="option in asignaturas" ng-value="option">
                                {{option.nombre_asignatura}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container>
                        <label>AÃ±o</label>
                        <md-select ng-model="anoSeleccionado" ng-change="cargarSemestre(anoSeleccionado)" ng-disabled="Asignatura">
                            <md-option ng-repeat="option in anos" ng-value="option">
                                {{option.ano}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container>
                        <label>Semestre</label>
                        <md-select ng-model="semestreSeleccionado" ng-change="guardarCalendario(semestreSeleccionado.calendario)" ng-disabled="Ano">
                            <md-option ng-repeat="option in semestres" ng-value="option">
                                {{option.semestre}}
                            </md-option>
                        </md-select>

                    </md-input-container>

            </div>
        </md-dialog-content>
        <md-dialog-actions layout-align="center center">
            <md-button aria-label="Aceptar" ng-click="aceptar()" class="md-raised md-primary">Si</md-button>
            <md-button aria-label="Cancelar" ng-click="cancelar()" class="md-raised md-primary">No</md-button>
        </md-dialog-actions>

    </form>
</md-dialog>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelar()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Crear curso</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre del curso" ng-model="nombre">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAño" class="col-sm-2 control-label">Año</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputAño" ng-model="ano">
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSemestre" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputSemestre" ng-model="semestre">
                        <option value="I">I</option>
                        <option value="II">II</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelar()">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="aceptar()">Guardar</button>
    </div>
    <pre id="default-spacing">{{ tipo | json }}</pre>
</div>
</body>
</html>

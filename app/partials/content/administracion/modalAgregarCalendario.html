<md-dialog aria-label="Crear calendario" ng-cloak>
    <form >
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><i class="fa fa-calendar-o"></i> {{titulo}}</h2>
                <span flex></span>
                <md-button aria-label="Cancelar" class="md-icon-button" ng-click="cancelar()">
                    <i class="fa fa-times"></i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Año</label>
                    <input name="ano" ng-model="calendario.ano" type="number" required>
                    <div ng-messages="nombre.$error">
                        <div ng-message="required">Debe ingresar un año.</div>
                        <div ng-message="number">Solo números.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Semestre</label>
                    <input name="semestre" ng-model="calendario.semestre" type="number" required>
                    <div ng-messages="nombre.$error">
                        <div ng-message="required">Debe ingresar un semestre.</div>
                        <div ng-message="number">Solo números.</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout-align="center center">
            <md-button aria-label="Aceptar" ng-click="aceptar()" class="md-raised md-primary">Guardar</md-button>
            <md-button aria-label="Cancelar" ng-click="cancelar()" class="md-raised md-primary">Cancelar</md-button>
        </md-dialog-actions>

    </form>
</md-dialog>

<div ng-controller="AdministracionController" ng-if="user.tipo=='administrador'">
    <h1><i class="fa fa-calendar-o"></i> Calendario </h1>

    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <md-button class="md-raised" aria-label="Año académico" ng-click="nuevoAnoAcademico()">
                <i class="fa fa-calendar-plus-o"></i> Insertar año/semestre
            </md-button>
        </div>
    </md-toolbar>

    <md-table-container ng-if="listaCalendario.length>0">
        <table md-table class="alternarColor"  md-progress="promesas">
            <thead md-head>
            <tr md-row>
                <th md-column>Año</th>
                <th md-column>Semestre</th>
                <th md-column>Acciones</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="calendario in listaCalendario">

                <td md-cell >{{calendario.ano}}</td>
                <td md-cell >{{calendario.semestre}}</td>
                <td md-cell>
                    <md-button aria-label="Editar" class="md-raised md-primary botonAccion" ng-click="editarAnoAcademico(calendario)">
                        <i class="fa fa-pencil"></i>
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-container ng-if="listaCalendario.length==0">
        <table md-table md-progress="promesas">
            <thead md-head>
            <tr md-row>
                <th md-column>Año</th>
                <th md-column>Semestre</th>
                <th md-column>Acciones</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr>
                <td class="md-title">Sin calendario.</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
